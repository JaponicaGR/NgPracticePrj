
<section class="form-wrapper">

  <h2>The Form</h2>
  <hr>

  <form [formGroup]="myForm" (ngSubmit)="submitForm()">

    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" formControlName="fname">
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" formControlName="lname">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="driver" formControlName="isdriver">
      <label class="form-check-label" for="driver">Is Driver:</label>
    </div>

    <div formArrayName="driver" *ngFor="let FG of FgArray.controls; let index;">
      <div class="form-group">
        <label for="plate">Last Name:</label>
        <input type="text" class="form-control" id="plate" [formControl]="FG.get('plate')">
      </div>
      <div class="form-group">
        <label for="licenseDate">Last Name:</label>
        <input type="text" class="form-control" id="licenseDate" [formControl]="FG.get('licenseDate')">
      </div>
    </div>

    <hr>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
    </div>

  </form>

</section>
